name: digital_menu
description: A Flutter app for Digital Menu.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  image_picker: ^1.0.4
  google_fonts: ^6.2.1
  permission_handler: ^11.3.1
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo/app_logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/app_logo.png"