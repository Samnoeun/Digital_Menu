name: digital_menu
description: A Flutter app for Digital Menu.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.8.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  image_picker: ^1.0.4
  google_fonts: ^6.2.1
  permission_handler: ^11.3.1
  qr_flutter: ^4.1.0
  http: ^1.4.0
  shared_preferences: ^2.2.3
  intl: ^0.20.2
  image_picker_web: ^3.0.0
  universal_html: ^2.2.1
  mobile_scanner: ^3.5.5
  dio: ^5.9.0
  csv: ^5.0.2
  path_provider: ^2.1.3
  device_info_plus: ^9.1.2
  excel: ^4.0.6 
  pdf: ^3.10.8   # Added for PDF report
  open_filex: ^4.3.4  # Added for opening files

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo/app_logo.png
    - assets/home/banner.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/app_logo.png"






